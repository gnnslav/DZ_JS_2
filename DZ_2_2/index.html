<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DZ_2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Part 2</h1>
	<br>
	<div class="wrapper">
		

		<div class="box">
			<h3> Task 1 </h3>
			<p>Парные числа:</p>
			<div id=task1></div>
		</div>
		
		<div class="box">
			<h3> Task 2 </h3>
			<p>Числа от 200 до 0:</p>
			<div id=task2></div>
		</div>
		
		<div class="box">
			<h3> Task 3 </h3>
			<p>Сумма чисел от 0 до 100:</p>
			<div id=task3></div>
		</div>
		<div class="box">
			<h3> Task 4 </h3>
			<p>Возвидение числа в степень</p>
			
			<input type="number" name="Число" id="number" placeholder="Число">
			
			<input type="number" name="Степень" id="degree" placeholder="Степень">
			<br>
			<button id="button">OK</button>
			<div id=task4></div>
		</div>
		<div class="box">
			<h3> Task 5 </h3>
			<p>Таблица умножения </p>
			<div id=task5></div>
		</div>

		<div class="box">
			
			<h3> Task 6 </h3>
			<p>Умножение чисел от 1 до 50 </p>
			<div id=task6></div>
		</div>

		<div class="box">
			<h3> Task 7 </h3>
			<p>Спецсимволы от 1000 до 2000 </p>
			<div id=task7></div>
		</div>
	</div>
	<script src=js/part2.js></script>
</body>
</html>
